<div class="card bg-light mt-3">
  <div class="card-body">
    <h5 class="card-title text-center">Agregar Cita</h5>
    <div *ngIf="formularioIncorrecto" class="text-center">
      <span class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
    </div>

    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        placeholder="Ingrese su nombre"
        [(ngModel)]="nombre"
      />
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" class="form-control" [(ngModel)]="fecha" />
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input type="time" id="hora" class="form-control" [(ngModel)]="hora" />
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea
        id="sintomas"
        rows="3"
        class="form-control"
        placeholder="Ingrese los sintomas"
        [(ngModel)]="sintomas"
      ></textarea>
    </div>
    <div class="d-grid gap-2">
      <button (click)="agregarCita()" class="btn btn-primary">Agregar Cita</button>
    </div>
  </div>
</div>
